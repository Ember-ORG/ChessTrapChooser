<!DOCTYPE html>
<html lang="en" class="uk-width-1-1 uk-height-1-1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trap Chooser</title>

    <!-- Icon -->
    <link rel="icon" type="image/png" href="img/favicon.svg" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/js/uikit-icons.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body class="uk-width-1-1 uk-height-1-1">
    <div class="uk-flex uk-flex-column uk-flex-center uk-flex-middle uk-width-1-1 uk-height-1-1 uk-animation-fade">
        <div>
            <h1 class="uk-text-center">Trap Chooser</h1>

            <div class="uk-flex uk-flex-inline uk-width-expand">
                <input class="uk-input uk-form-width-medium uk-form-large" id="rating" type="text"
                    placeholder="ELO Rating" onkeydown="if (event.keyCode === 13) chooseTrap()" autofocus>
                <button class="uk-button uk-button-small uk-button-primary" onclick="chooseTrap()">
                    <span uk-icon="icon: sign-in;"></span>
                </button>
            </div>

            <div id="result" uk-lightbox hidden>
                <a class="uk-button uk-button-default" id="trap-name"></a>
            </div>

            <!-- Credits -->
            <a class="uk-position-bottom-center uk-text-meta uk-text-center uk-margin-bottom"
                href="https://github.com/Ember-ORG/ChessTrapChooser">A
                project by Ian Draves & Davis Davalos-DeLosh</a>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
